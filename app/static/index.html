<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Transcript Downloader</h1>
            <p>Enter YouTube URLs (one per line) to download transcripts</p>
        </header>

        <main>
            <div class="input-section">
                <textarea id="urlInput" placeholder="Paste YouTube URLs here (one per line)"></textarea>
                <button id="downloadBtn">Download Transcripts</button>
            </div>

            <div class="progress-section" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="progress-text">Processing videos...</p>
            </div>

            <div class="results-section">
                <div id="results"></div>
            </div>
        </main>

        <footer>
            <p>Brought to you by <a href="https://podflare.co" target="_blank">Podflare</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
